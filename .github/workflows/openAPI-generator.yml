name: Generate OpenAPI Spec

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run OpenAPI Generator Agent
        run: |
          python openAPISpec-generator/main.py

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi.yaml
