openapi: 3.0.0
info:
  title: Demo Flask Service API
  version: "1.0.0"
servers:
  - url: /api
paths:
  /health:
    get:
      summary: Health check endpoint
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              example:
                status: ok
  /users/:
    get:
      summary: List all users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              example:
                - id: 1
                  name: Alice
                  email: alice@example.com
                - id: 2
                  name: Bob
                  email: bob@example.com
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
              required: [name, email]
            example:
              name: Charlie
              email: charlie@example.com
      responses:
        '201':
          description: User created
          content:
            application/json:
              example:
                id: 3
                name: Charlie
                email: charlie@example.com
  /users/{user_id}:
    get:
      summary: Get user by ID
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              example:
                id: 1
                name: Alice
                email: alice@example.com
        '404':
          description: User not found
          content:
            application/json:
              example:
                error: User not found
  /products/:
    get:
      summary: List all products
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              example:
                - id: 1
                  name: Laptop
                  price: 999.99
                - id: 2
                  name: Phone
                  price: 499.99
    post:
      summary: Add a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
              required: [name, price]
            example:
              name: Tablet
              price: 299.99
      responses:
        '201':
          description: Product created
          content:
            application/json:
              example:
                id: 3
                name: Tablet
                price: 299.99
  /products/{product_id}:
    get:
      summary: Get product by ID
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product details
          content:
            application/json:
              example:
                id: 1
                name: Laptop
                price: 999.99
        '404':
          description: Product not found
          content:
            application/json:
              example:
                error: Product not found
  /orders/:
    get:
      summary: List all orders
      responses:
        '200':
          description: A list of orders
          content:
            application/json:
              example:
                - id: 1
                  user_id: 1
                  product_id: 2
                  quantity: 1
                - id: 2
                  user_id: 2
                  product_id: 1
                  quantity: 2
    post:
      summary: Create a new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                product_id:
                  type: integer
                quantity:
                  type: integer
              required: [user_id, product_id, quantity]
            example:
              user_id: 1
              product_id: 2
              quantity: 3
      responses:
        '201':
          description: Order created
          content:
            application/json:
              example:
                id: 3
                user_id: 1
                product_id: 2
                quantity: 3
  /orders/{order_id}:
    get:
      summary: Get order details
      parameters:
        - in: path
          name: order_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order details
          content:
            application/json:
              example:
                id: 1
                user_id: 1
                product_id: 2
                quantity: 1
        '404':
          description: Order not found
          content:
            application/json:
              example:
                error: Order not found