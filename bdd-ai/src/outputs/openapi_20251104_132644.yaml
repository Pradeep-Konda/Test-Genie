openapi: 3.0.0
info:
  title: Flask API
  version: 1.0.0
servers:
  - url: /
paths:
  /predict:
    post:
      summary: predict
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              example:
                result: ok
              schema:
                type: object
                properties:
                  result:
                    type: string