openapi: 3.0.0
info:
  title: Demo Flask Service API
  version: 1.0.0
servers:
  - url: /
paths:
  /health:
    get:
      summary: Check if the service is healthy
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              example:
                status: ok
  /users:
    get:
      summary: Get a list of all users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              example:
                - id: 1
                  name: Alice
                - id: 2
                  name: Bob
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
            example:
              name: John Doe
      responses:
        '201':
          description: User created
          content:
            application/json:
              example:
                message: User created
                user:
                  name: John Doe
  /users/{user_id}:
    get:
      summary: Get details of a user by ID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              example:
                id: 1
                name: Sample User